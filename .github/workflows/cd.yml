name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  gh-pages:
    name: GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
            bun-version: latest

      - name: Install Packages
        run: bun install

      - name: Build
        run: VITE_REACT_APP_GA_ID=${{ secrets.GA_ID }} bun run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Build
        uses: actions/upload-pages-artifact@v4
        with:
          path: "dist/client/"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment

      - name: Clean Up Artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: github-pages
